{% extends 'os_template_login.html' %}
{% block subtitulo %}
- Login
{% endblock %}
{% block main %}
<link rel="stylesheet" href="/static/css/style.css">
    <div id="cadastro-box">
        <!-- <image src="/static/img/prefeitura.png" id="img-login"> -->
            <h1 class="title-login">CADASTRO</h1>
            <hr id="hr-login">
            <form method="post">
                {% csrf_token %}
                <div id="input-container-login">
                    {{ form_pessoa.as_p }}
                </div>
                {% if message_success%}
                <p id="mensagem_sucesso">{{ message_success }}</p>
                {% endif %}

                {% if not is_user %}
                <div class="mb-3">
                    <label class="mb-2 {% if error_senha.0 %}text-danger{% endif %}" for="senha">
                        <strong> Senha:</strong>
                    </label>
                    <input required class="form-control" type="password" name="password" id="senha">
                </div>
                <div class="mb-3">
                    <label class="mb-2 {% if error_senha.0 %}text-danger{% endif %}" for="senha2">
                        <strong>Repita a senha:</strong>
                    </label>
                    <input required class="form-control" type="password" name="password2" id="senha2">
                </div>
                {% endif %}

                <div id="botoes_login">
                    <button id="button-submit-login" type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
            <script src="/static/js/login.js"></script>
        </image>
    </div>

{% endblock %}
